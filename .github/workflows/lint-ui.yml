name: UI lint

on:
  push:
    branches:
      - main
      - release-1.0
    paths:
      - '.github/workflows/lint-ui.yml'
      - '**/*'
      - '!**/*.md'
  pull_request:
    branches:
      - main
      - release-1.0
    paths:
      - '.github/workflows/lint-ui.yml'
      - '**/*'
      - '!**/*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  npm-lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Run Code Formatting (npm run pretty)
        run: npm run pretty
      - name: Check for Formatting Changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Code formatting issues detected. Please run 'npm run pretty' and amend the commit."
            exit 1
          else
            echo "✅ No formatting issues detected."
          fi
      - name: Run UI linting
        run: npm run lint
      - name: Run UI type check
        run: npm run type-check
      - name: Run UI build
        run: npm run build
